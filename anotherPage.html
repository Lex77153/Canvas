<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохранённые данные</title>
</head>
<body>
    <h1>Сохранённые данные</h1>
    <div id="credentialsList"></div>

    <script>
        // Получаем данные из localStorage
        const credentialsArray = JSON.parse(localStorage.getItem('credentials')) || [];

        // Находим элемент для вывода
        const credentialsList = document.getElementById('credentialsList');

        // Если данные есть, выводим их
        if (credentialsArray.length > 0) {
            credentialsArray.forEach((credentials, index) => {
                const credentialsItem = document.createElement('p');
                credentialsItem.textContent = `Логин: ${credentials.login}, Пароль: ${credentials.password}`;
                credentialsList.appendChild(credentialsItem);
            });
        } else {
            credentialsList.textContent = 'Нет сохранённых данных.';
        }
    </script>
</body>
</html>
